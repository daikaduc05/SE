# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Planify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://planify.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36f3769b10a8440895ad1f5c48609c10 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9a0e4cf81ee4424a8fce92d9d3af9bc0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: planify.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36f3769b10a8440895ad1f5c48609c10 }}/planify-app:${{ github.sha }}
        file: ./BE/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Planify'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47eb5e4200f3449e87a94da2a5e04736 }}
        images: 'planify.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36f3769b10a8440895ad1f5c48609c10 }}/planify-app:${{ github.sha }}'
